{% extends "bookchook/base.html" %}

{% block content %}

{% if form.errors %}
<div class="info">
  <p class="info-text">Your username and password didn't match. Please try again.</p>
</div>
{% endif %}

  <form method="post" action="{% url 'login' %}">{% csrf_token %}
    <div class="container">
      <div>{{ form.username.label_tag }}</div>
      <div>{{ form.username }}</div>
      <div>{{ form.password.label_tag }}</div>
      <div>{{ form.password }}</div>
      <input type="submit" class="btn btn-default" value="login" />
      <input type="hidden" name="next" value="{{ next }}" />
    </div>
  </form>

  <div class="container">
    <a href="{% url 'user_new' %}">Create an account</a>
  </div>

{% endblock %}

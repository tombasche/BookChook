{% extends 'bookchook/base.html' %}

{% block content %}
  {% for book in books %}
    <div class="book">
      <h5>{{ book.name }}</h5>
      <h6>{{ book.author }}</h6>
      <h6>{{ book.series }}</h6>
    </div>
  {% empty %}
  <div class="info">
    <p class="info-text">Nah, nothing here.</p>
  </div>
  {% endfor %}
{% endblock %}

{% extends 'bookchook/base.html' %}

{% block content %}
    <h1>New book</h1>
    <form method="POST" class="book-form">{% csrf_token %}
        {{ form.as_p }}
        <input id="tag_box" type="text" name="tag_box" placeholder="Add tags..." >
        <a href="{% url 'series_new' %}">Add Series</a>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
    <br/>
    <br/>
    {% if messages %}
      {% for message in messages %}
      <div class="info">
        <p class="info-text">{{message}}</p>
      </div>
      {% endfor %}
    {% endif %}
{% endblock %}

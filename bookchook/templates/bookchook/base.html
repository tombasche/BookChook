{% load staticfiles %}
<html>
  <head>
    <title>BookChook</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="content">
      <div class="page-header">
        <h2><a href="/">BookChook</a></h2>
        {% if user.is_authenticated %}
        <div class="links">
          <a href="{% url 'logout_view' %}" class="logout header-link">Logout</a>
          <a href="{% url 'user_search' %}" class="header-link"><span class="glyphicon glyphicon-search"></span>Search for a user</a>
        </div>
        <a href="{% url 'book_new' %}" class="top-menu header-link" id="add-book"><span class="glyphicon glyphicon-plus"></span>Add a Book</a>
        <div class="username">Hi, {{request.user.username.title}}!</div>
        {% endif %}
      </div>

      <div class="row">
        {% block content %}
        {% endblock %}
       </div>
     </div>
    <div class="background-image"></div>
  </body>
</html>

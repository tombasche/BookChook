{% load staticfiles %}
<html>
  <head>
    <title>BookChook</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="page-header">
      <h2><a href="/">BookChook</a></h2>
      {% if user.is_authenticated %}
      <a href="{% url 'book_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
      <a href="{% url 'logout_view' %}" class="logout">Logout</a>
      <br/><span class="username">Hi, {{user.get_username}}!</span>
      <a href="{% url 'user_search' %}"><span class="glyphicon glyphicon-search"></span>Search for a user</a>
      {% endif %}
    </div>

    <div class="row">
      {% block content %}
      {% endblock %}
     </div>

     <div class="page-footer">
       <a href="https://github.com/tombasche/BookChook">Check it out on GitHub!</a>
     </div>
  </body>
</html>

{% extends 'bookchook/base.html' %}

{% block content %}
    <form method="POST" class="book-form">{% csrf_token %}
      <div class="container">
        <h1>New Series</h1>
        <label>Name:</label>{{ form.name }}
        <br/>
        <label>Number:</label>{{ form.number }}
        <br/><br/>
        <button type="submit" class="save btn btn-default">Save</button>
      </div>
    </form>
    <br/>
    <br/>
    {% if messages %}
      {% for message in messages %}
      <div class="info">
        <p class="info-text">{{message}}</p>
      </div>
      {% endfor %}
    {% endif %}
{% endblock %}
